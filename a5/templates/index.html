<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Preference Optimization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fa; /* Lighter background like Claude */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        h1 {
            color: #5c3979; /* Claude's purple */
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #eeedf2; /* Lighter border */
            border-radius: 12px;
            background-color: #fbfafd; /* Very light purple tint */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 18px;
            border-radius: 18px; /* More rounded */
            max-width: 80%; /* Slightly wider messages */
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #f2eef8; /* Light purple for user */
            align-self: flex-end; /* User messages on right */
            border-bottom-right-radius: 5px; /* Chat bubble tail effect */
        }
        
        .assistant-response {
            background-color: #efe6f5; /* Slightly darker purple for assistant */
            align-self: flex-start; /* Assistant messages on left */
            border-bottom-left-radius: 5px; /* Chat bubble tail effect */
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 1px solid #d6d1e0; /* Light purple border */
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            background-color: #fbfafd; /* Light purple background */
            transition: border-color 0.3s ease-in-out;
        }
        
        textarea:focus {
            border-color: #8c6eaf; /* Medium purple focus */
            outline: none;
            box-shadow: 0 0 0 1px rgba(140, 110, 175, 0.2); /* Subtle purple glow */
        }
        
        button {
            background-color: #5c3979; /* Claude's purple */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #4a2d61; /* Darker purple for hover */
        }
        
        button:active {
            background-color: #3a234d; /* Even darker when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Preference Optimization</h1>
        <!-- Chat Container for displaying user and assistant messages -->
        <div class="chat-container">
            {% if prompt %}
            <div class="message user-message">
                <p><strong>You:</strong> {{ prompt }}</p>
            </div>
            {% endif %}
            {% if response %}
            <div class="message assistant-response">
                <p><strong>Assistant:</strong> {{ response }}</p>
            </div>
            {% endif %}
        </div>
        <!-- Input Form for the user -->
        <form method="POST">
            <textarea id="prompt" name="prompt" required>{{ prompt if prompt else '' }}</textarea><br>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
